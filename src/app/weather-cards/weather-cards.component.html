<div class="container">
  <div class="add-container">
    <mat-form-field>
      <input matInput
        [(ngModel)]="longitude"
        type="number"
        placeholder="Longitude">
    </mat-form-field>
    <mat-form-field>
      <input matInput
        [(ngModel)]="latitude"
        type="number"
        placeholder="Latitude">
    </mat-form-field>
    <button mat-button
      (click)="addLocation()">
      Add location
    </button>
  </div>
  <div class="cards-container">
    <mat-card *ngFor="let location of weatherLocations"
      class="weather-card">
      <mat-card-header>
        <mat-card-title>Name: //TODO</mat-card-title>
        <mat-card-subtitle>
          Latitude: {{location.latitude}}, Longitude: {{location.longitude}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <span>Temperature: {{location.current_weather.temperature}}C</span>
        <span>Wind Speed: {{location.current_weather.windspeed}}km/h</span>
        <span>Wind Direction: {{location.current_weather.windspeed}} degrees</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Remove</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
